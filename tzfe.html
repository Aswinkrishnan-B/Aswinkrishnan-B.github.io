<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MH Arena ‚Äì 2048</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://i.imgur.com/vybHeeg.png') center/cover no-repeat;
      color: lime;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      text-shadow: 2px 2px #000;
    }

    .game-container {
      width: 90vmin;
      max-width: 400px;
      margin: auto;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border: 3px solid lime;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      margin: 10px 0;
    }

    .cell {
      background: #111;
      color: lime;
      font-size: 3vmin;
      padding: 20% 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid lime;
    }

    .score, .controls {
      margin: 10px;
    }

    button {
      background: black;
      color: lime;
      border: 2px solid lime;
      padding: 10px;
      font-family: inherit;
      cursor: pointer;
    }

    .dpad {
      display: grid;
      grid-template-areas:
        ".    up    ."
        "left null right"
        ".   down   .";
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin: 20px auto;
      width: 150px;
    }

    .dpad button {
      padding: 15px;
    }

    .dpad .up    { grid-area: up;    }
    .dpad .down  { grid-area: down;  }
    .dpad .left  { grid-area: left;  }
    .dpad .right { grid-area: right; }

    @media (max-width: 600px) {
      .cell {
        font-size: 5vmin;
      }
    }
  </style>
</head>
