<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MH Arena ‚Äì 2048</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://w0.peakpx.com/wallpaper/778/433/HD-wallpaper-retro-hex-window-70s-80s-amazing-cyberpunk-retro-tron-computer-game-mountains-retrowave-road-sun-sunset.jpg') center/cover no-repeat;
      color: lime;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      text-shadow: 2px 2px #000;
    }

    .game-container {
      width: 90vmin;
      max-width: 400px;
      margin: auto;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border: 3px solid lime;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      margin: 10px 0;
    }

    .cell {
      background: #111;
      color: lime;
      font-size: 3vmin;
      padding: 20% 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid lime;
    }

    .score, .controls {
      margin: 10px;
    }

    button {
      background: black;
      color: lime;
      border: 2px solid lime;
      padding: 10px;
      font-family: inherit;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .cell {
        font-size: 5vmin;
      }
    }
  </style>
</head>
<body>
  <h1>MH Arena ‚Äì 2048</h1>
  <div class="game-container">
    <div class="score">Score: <span id="score">0</span></div>
    <div class="grid" id="grid"></div>
    <div class="controls">
      <button onclick="restartGame()">üîÅ Restart</button>
      <button onclick="shareResult()">üì§ Share</button>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const scoreEl = document.getElementById('score');
    let board = [];
    let score = 0;

    function createEmptyBoard() {
      board = Array.from({ length: 4 }, () => Array(4).fill(0));
    }

    function drawBoard() {
      grid.innerHTML = '';
      board.flat().forEach(val => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = val ? val : '';
        grid.appendChild(cell);
      });
    }

    function getEmptyCells() {
      const empty = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (board[r][c] === 0) empty.push([r, c]);
        }
      }
      return empty;
    }

    function addRandomTile() {
      const empty = getEmptyCells();
      if (empty.length === 0) return;
      const [r, c] = empty[Math.floor(Math.random() * empty.length)];
      board[r][c] = Math.random() > 0.1 ? 2 : 4;
    }

    function slide(row) {
      let arr = row.filter(val => val);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          score += arr[i];
          arr[i + 1] = 0;
        }
      }
      return [...arr.filter(val => val), ...Array(4 - arr.filter(val => val).length).fill(0)];
    }

    function rotateClockwise() {
      board = board[0].map((_, i) => board.map(row => row[i]).reverse());
    }

    function rotateCounterClockwise() {
      board = board[0].map((_, i) => board.map(row => row[row.length - 1 - i]));
    }

    function move(dir) {
      let old = JSON.stringify(board);
      for (let i = 0; i < { 'left': 0, 'up': 1, 'right': 2, 'down': 3 }[dir]; i++) rotateClockwise();
      for (let r = 0; r < 4; r++) board[r] = slide(board[r]);
      for (let i = 0; i < (4 - { 'left': 0, 'up': 1, 'right': 2, 'down': 3 }[dir]) % 4; i++) rotateClockwise();
      if (JSON.stringify(board) !== old) {
        addRandomTile();
        update();
      }
    }

    function update() {
      drawBoard();
      scoreEl.textContent = score;
      if (getEmptyCells().length === 0 && !canMove()) {
        alert("Game Over! üòµ");
      }
    }

    function canMove() {
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (r < 3 && board[r][c] === board[r + 1][c]) return true;
          if (c < 3 && board[r][c] === board[r][c + 1]) return true;
        }
      }
      return false;
    }

    function restartGame() {
      score = 0;
      createEmptyBoard();
      addRandomTile();
      addRandomTile();
      update();
    }

    function shareResult() {
      const result = `üèÅ I scored ${score} in MH Arena 2048! Try beating me!`;
      navigator.clipboard.writeText(result);
      alert("Copied your score to clipboard!");
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') move('left');
      if (e.key === 'ArrowRight') move('right');
      if (e.key === 'ArrowUp') move('up');
      if (e.key === 'ArrowDown') move('down');
    });

    // Mobile swipe
    let xStart = null;
    let yStart = null;
    document.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      xStart = touch.clientX;
      yStart = touch.clientY;
    }, false);

    document.addEventListener('touchend', e => {
      if (!xStart || !yStart) return;
      const xEnd = e.changedTouches[0].clientX;
      const yEnd = e.changedTouches[0].clientY;
      const xDiff = xEnd - xStart;
      const yDiff = yEnd - yStart;

      if (Math.abs(xDiff) > Math.abs(yDiff)) {
        if (xDiff > 0) move('right'); else move('left');
      } else {
        if (yDiff > 0) move('down'); else move('up');
      }
      xStart = yStart = null;
    }, false);

    restartGame();
  </script>
</body>
</html>
