<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MH Arena ‚Äì 2048</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background: url('https://w0.peakpx.com/wallpaper/778/433/HD-wallpaper-retro-hex-window-70s-80s-amazing-cyberpunk-retro-tron-computer-game-mountains-retrowave-road-sun-sunset.jpg') repeat;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }
    #game {
      width: 320px;
      height: 320px;
      margin: 20px auto;
      display: grid;
      grid-template: repeat(4, 1fr) / repeat(4, 1fr);
      gap: 5px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border: 4px solid #ffcc00;
    }
    .tile {
      background: rgba(255,255,255,0.1);
      font-size: 18px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ffcc00;
    }
    .tile[data-value='2']    { background: #f44336; }
    .tile[data-value='4']    { background: #e91e63; }
    .tile[data-value='8']    { background: #9c27b0; }
    .tile[data-value='16']   { background: #673ab7; }
    .tile[data-value='32']   { background: #3f51b5; }
    .tile[data-value='64']   { background: #2196f3; }
    .tile[data-value='128']  { background: #03a9f4; }
    .tile[data-value='256']  { background: #00bcd4; }
    .tile[data-value='512']  { background: #009688; }
    .tile[data-value='1024'] { background: #4caf50; }
    .tile[data-value='2048'] { background: #8bc34a; color: black; }

    #score, #message {
      font-size: 14px;
      color: #ffcc00;
      margin-top: 10px;
    }
    #shareBtn {
      margin-top: 10px;
      padding: 10px;
      font-size: 10px;
      font-family: 'Press Start 2P', monospace;
      background: black;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üß± MH Arena ‚Äì 2048 üïπÔ∏è</h1>
  <div id="game"></div>
  <div id="score">Score: <span id="scoreValue">0</span></div>
  <div id="message"></div>
  <button id="shareBtn" onclick="shareScore()">üì§ Share Your Results</button>

  <script>
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('scoreValue');
    const message = document.getElementById('message');
    let board = Array(4).fill().map(() => Array(4).fill(0));
    let score = 0;
    let gameOver = false;

    function drawBoard() {
      game.innerHTML = '';
      for (let row of board) {
        for (let val of row) {
          const tile = document.createElement('div');
          tile.className = 'tile';
          if (val !== 0) {
            tile.textContent = val;
            tile.dataset.value = val;
          }
          game.appendChild(tile);
        }
      }
      scoreDisplay.textContent = score;
    }

    function addRandomTile() {
      let empty = [];
      board.forEach((row, i) => row.forEach((val, j) => {
        if (val === 0) empty.push([i, j]);
      }));
      if (empty.length === 0) return;
      const [i, j] = empty[Math.floor(Math.random() * empty.length)];
      board[i][j] = Math.random() > 0.9 ? 4 : 2;
    }

    function slide(row) {
      let arr = row.filter(val => val);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i+1]) {
          arr[i] *= 2;
          score += arr[i];
          arr[i+1] = 0;
        }
      }
      return arr.filter(val => val).concat(Array(4 - arr.filter(val => val).length).fill(0));
    }

    function rotateCW() {
      let newBoard = Array(4).fill().map(() => Array(4).fill(0));
      for (let i = 0; i < 4; i++)
        for (let j = 0; j < 4; j++)
          newBoard[j][3 - i] = board[i][j];
      board = newBoard;
    }

    function moveLeft() {
      board = board.map(slide);
    }

    function move(dir) {
      if (gameOver) return;
      let old = JSON.stringify(board);
      for (let i = 0; i < dir; i++) rotateCW();
      moveLeft();
      for (let i = 0; i < (4 - dir) % 4; i++) rotateCW();
      if (JSON.stringify(board) !== old) addRandomTile();
      drawBoard();
      checkGameStatus();
    }

    function checkGameStatus() {
      if (board.flat().includes(2048)) {
        message.textContent = "üéâ Victory! You reached 2048!";
        gameOver = true;
      } else if (!canMove()) {
        message.textContent = "üò¢ Better luck next time!";
        gameOver = true;
      }
    }

    function canMove() {
      for (let i = 0; i < 4; i++)
        for (let j = 0; j < 4; j++) {
          if (board[i][j] === 0) return true;
          if (j < 3 && board[i][j] === board[i][j+1]) return true;
          if (i < 3 && board[i][j] === board[i+1][j]) return true;
        }
      return false;
    }

    function shareScore() {
      let result = `I scored ${score} in MH Arena 2048!\n`;
      result += message.textContent || '';
      navigator.clipboard.writeText(result).then(() => {
        alert("Score copied to clipboard! Share it with your friends.");
      });
    }

    // Keyboard
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') move(0);
      if (e.key === 'ArrowUp') move(1);
      if (e.key === 'ArrowRight') move(2);
      if (e.key === 'ArrowDown') move(3);
    });

    // Touch support
    let touchStartX, touchStartY;
    document.addEventListener("touchstart", e => {
      if (e.touches.length > 0) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }
    });

    document.addEventListener("touchend", e => {
      let dx = e.changedTouches[0].clientX - touchStartX;
      let dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) move(2);
        else if (dx < -30) move(0);
      } else {
        if (dy > 30) move(3);
        else if (dy < -30) move(1);
      }
    });

    addRandomTile();
    addRandomTile();
    drawBoard();
