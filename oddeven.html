<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odd or Even Cricket</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
    }

    body {
      background: #000;
      color: #0f0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 4px lime;
    }

    .tv-scoreboard {
      background: #111;
      border: 3px solid lime;
      padding: 10px 20px;
      margin-bottom: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }

    .tv-scoreboard h2 {
      font-size: 1.2rem;
      color: yellow;
      margin-bottom: 5px;
    }

    .tv-scoreboard .score-line {
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      margin: 3px 0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 400px;
      margin: 20px 0;
    }

    .buttons button {
      font-size: 1.4rem;
      background: lime;
      color: #000;
      border: 2px solid #0f0;
      border-radius: 8px;
      height: 60px;
    }

    .log, .result, .status {
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
      max-width: 500px;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: yellow;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 999;
    }

    .popup select, .popup button {
      margin: 8px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
    }

    .popup.hidden {
      display: none;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4rem; }
      .buttons button { font-size: 1.2rem; height: 50px; }
      .tv-scoreboard { padding: 8px; }
    }
  </style>
</head>
<body>
  <h1>üèè Odd or Even Cricket üïπÔ∏è</h1>

  <div class="tv-scoreboard" id="scorecard">
    <h2>üèüÔ∏è Live Score</h2>
    <div class="score-line" id="score1">Player: 0/0 (0.0)</div>
    <div class="score-line" id="score2">Computer Thala: 0/0 (0.0)</div>
  </div>

  <div class="status" id="status">Waiting for toss...</div>

  <div class="buttons">
    <button onclick="playTurn(1)">1</button>
    <button onclick="playTurn(2)">2</button>
    <button onclick="playTurn(3)">3</button>
    <button onclick="playTurn(4)">4</button>
    <button onclick="playTurn(5)">5</button>
    <button onclick="playTurn(6)">6</button>
  </div>

  <div class="log" id="log"></div>
  <div class="result" id="result"></div>

</body>
</html>
