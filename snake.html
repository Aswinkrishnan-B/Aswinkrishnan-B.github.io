<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game - Retro Style</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      margin: 0;
      padding: 20px 10px;
    }

    h1 {
      margin: 10px;
    }

    canvas {
      background-color: #111;
      border: 4px solid #0f0;
      image-rendering: pixelated;
      max-width: 90vw;
      height: auto;
    }

    .score {
      margin-top: 10px;
      font-size: 18px;
    }

    .controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 50px 50px 50px;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      width: 50px;
      height: 50px;
      background: #222;
      border: 2px solid #0f0;
      color: #0f0;
      font-size: 22px;
      text-align: center;
      line-height: 50px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>SNAKE</h1>
  <canvas id="game" width="500" height="500"></canvas>
  <div class="score">Score: <span id="score">0</span></div>

  <div class="controls">
    <div></div>
    <div class="btn" onclick="changeDirection('up')">↑</div>
    <div></div>
    <div class="btn" onclick="changeDirection('left')">←</div>
    <div class="btn" onclick="changeDirection('down')">↓</div>
    <div class="btn" onclick="changeDirection('right')">→</div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20; // Pixel size per cell
    const rows = canvas.width / box;
    let direction = "right";
    let score = 0;

    let snake = [{ x: 10 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * rows) * box,
      y: Math.floor(Math.random() * rows) * box
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      snake.forEach((seg, i) => {
        ctx.fillStyle = i === 0 ? "#0f0" : "#090";
        ctx.fillRect(seg.x, seg.y, box, box);
      });

      // Draw food
      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);

      // Move snake
      let head = { ...snake[0] };
      if (direction === "left") head.x -= box;
      if (direction === "right") head.x += box;
      if (direction === "up") head.y -= box;
      if (direction === "down") head.y += box;

      // Game over logic
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        snake.some((seg, idx) => idx !== 0 && seg.x === head.x && seg.y === head.y)
      ) {
        alert("Game Over! Your Score: " + score);
        resetGame();
        return;
      }

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        food = {
          x: Math.floor(Math.random() * rows) * box,
          y: Math.floor(Math.random() * rows) * box
        };
      } else {
        snake.pop();
      }

      snake.unshift(head);
    }

    function changeDirection(dir) {
      if (dir === "left" && direction !== "right") direction = "left";
      else if (dir === "right" && direction !== "left") direction = "right";
      else if (dir === "up" && direction !== "down") direction = "up";
      else if (dir === "down" && direction !== "up") direction = "down";
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") changeDirection("left");
      else if (e.key === "ArrowRight") changeDirection("right");
      else if (e.key === "ArrowUp") changeDirection("up");
      else if (e.key === "ArrowDown") changeDirection("down");
    });

    function resetGame() {
      snake = [{ x: 10 * box, y: 10 * box }];
      direction = "right";
      score = 0;
      document.getElementById("score").innerText = score;
      food = {
        x: Math.floor(Math.random() * rows) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    setInterval(draw, 180); // slower speed for easier play
  </script>
</body>
</html>
