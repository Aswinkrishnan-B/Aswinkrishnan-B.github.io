<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      background: #f8f9fa;
    }
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid #999;
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 18px;
      padding: 0;
    }
    input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 18px;
      background-color: white;
    }
    td:nth-child(3), td:nth-child(6) {
      border-right: 2px solid black;
    }
    tr:nth-child(3) td, tr:nth-child(6) td {
      border-bottom: 2px solid black;
    }
    .wrong {
      background-color: #fdd !important;
    }
    button {
      margin: 15px 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sudoku</h1>
  <table id="sudoku-board"></table>
  <div>
    <button onclick="checkSolution()">Check</button>
    <button onclick="showSolution()">I Give Up</button>
    <button onclick="newGame()">New Game</button>
  </div>

  <script>
    const SIZE = 9;
    const board = document.getElementById("sudoku-board");
    let inputs = [];
    let currentSolution = [];

    function generateSudokuGrid() {
      const sudoku = window.sudoku;
      const puzzle = sudoku.makepuzzle();
      const solution = sudoku.solvepuzzle(puzzle);
      return { puzzle, solution };
    }

    function createBoard(puzzle, solution) {
      board.innerHTML = "";
      inputs = [];
      currentSolution = solution;

      for (let row = 0; row < SIZE; row++) {
        const tr = document.createElement("tr");
        const rowInputs = [];

        for (let col = 0; col < SIZE; col++) {
          const td = document.createElement("td");
          const input = document.createElement("input");
          const val = puzzle[row * SIZE + col];

          input.type = "text";
          input.maxLength = 1;
          input.dataset.row = row;
          input.dataset.col = col;

          if (val != null) {
            input.value = val + 1;
            input.disabled = true;
            input.style.backgroundColor = "#e9ecef";
          } else {
            input.addEventListener("input", () => {
              input.value = input.value.replace(/[^1-9]/g, '');
              validateCell(input);
              autoJump(row, col);
            });
          }

          td.appendChild(input);
          tr.appendChild(td);
          rowInputs.push(input);
        }

        inputs.push(rowInputs);
        board.appendChild(tr);
      }
    }

    function validateCell(cell) {
      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);
      const val = parseInt(cell.value);

      if (!val || val < 1 || val > 9) {
        cell.classList.remove("wrong");
        return;
      }

      const correctVal = currentSolution[row * SIZE + col] + 1;
      cell.classList.toggle("wrong", val !== correctVal);
    }

    function checkSolution() {
      inputs.flat().forEach(cell => {
        if (!cell.disabled) validateCell(cell);
      });
    }

    function showSolution() {
      for (let row = 0; row < SIZE; row++) {
        for (let col = 0; col < SIZE; col++) {
          const cell = inputs[row][col];
          cell.value = currentSolution[row * SIZE + col] + 1;
          cell.classList.remove("wrong");
        }
      }
    }

    function autoJump(row, col) {
      let nextCol = col + 1;
      let nextRow = row;

      if (nextCol >= SIZE) {
        nextCol = 0;
        nextRow = row + 1;
      }

      if (nextRow >= SIZE) return;

      const next = inputs[nextRow][nextCol];
      if (next && !next.disabled) next.focus();
      else autoJump(nextRow, nextCol); // skip over disabled cells
    }

    function newGame() {
      const { puzzle, solution } = generateSudokuGrid();
      createBoard(puzzle, solution);
    }

    // Load Sudoku.js library
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/sudoku@1.0.0/sudoku.min.js";
    script.onload = () => newGame();
    document.head.appendChild(script);
  </script>
</body>
</html>
