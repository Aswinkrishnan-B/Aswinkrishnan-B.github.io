<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid #999;
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 18px;
      position: relative;
    }
    input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 18px;
    }
    td:nth-child(3), td:nth-child(6) {
      border-right: 2px solid black;
    }
    tr:nth-child(3) td, tr:nth-child(6) td {
      border-bottom: 2px solid black;
    }
    .wrong {
      background-color: #fdd;
    }
    button {
      margin: 20px 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Sudoku</h1>
  <table id="sudoku-board"></table>
  <div>
    <button onclick="checkSolution()">Check</button>
    <button onclick="showSolution()">I Give Up</button>
    <button onclick="location.reload()">New Game</button>
  </div>

  <script>
    // Sudoku generator from https://github.com/robatron/sudoku.js (simplified)
    function generateSudoku() {
      const sudoku = window.sudoku;
      const puzzle = sudoku.makepuzzle();
      const solution = sudoku.solvepuzzle(puzzle);
      return { puzzle, solution };
    }

    const board = document.getElementById("sudoku-board");
    const SIZE = 9;
    const inputs = [];
    let currentSolution = [];

    function createBoard(puzzle, solution) {
      board.innerHTML = "";
      inputs.length = 0;
      currentSolution = solution;

      for (let row = 0; row < SIZE; row++) {
        const tr = document.createElement("tr");
        inputs[row] = [];
        for (let col = 0; col < SIZE; col++) {
          const td = document.createElement("td");
          const cell = document.createElement("input");
          const val = puzzle[row * SIZE + col];

          if (val != null) {
            cell.value = (val + 1);
            cell.disabled = true;
          } else {
            cell.value = "";
          }

          cell.maxLength = 1;
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.oninput = () => validateCell(cell);
          td.appendChild(cell);
          tr.appendChild(td);
          inputs[row][col] = cell;
        }
        board.appendChild(tr);
      }
    }

    function validateCell(cell) {
      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);
      const val = parseInt(cell.value);

      if (!val || val < 1 || val > 9) {
        cell.classList.remove("wrong");
        return;
      }

      const correctVal = currentSolution[row * SIZE + col] + 1;
      cell.classList.toggle("wrong", val !== correctVal);
    }

    function checkSolution() {
      for (let row = 0; row < SIZE; row++) {
        for (let col = 0; col < SIZE; col++) {
          const cell = inputs[row][col];
          if (!cell.disabled) validateCell(cell);
        }
      }
    }

    function showSolution() {
      for (let row = 0; row < SIZE; row++) {
        for (let col = 0; col < SIZE; col++) {
          const cell = inputs[row][col];
          cell.value = currentSolution[row * SIZE + col] + 1;
          cell.classList.remove("wrong");
        }
      }
    }

    // Load Sudoku library first
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/sudoku@1.0.0/sudoku.min.js";
    script.onload = () => {
      const { puzzle, solution } = generateSudoku();
      createBoard(puzzle, solution);
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
