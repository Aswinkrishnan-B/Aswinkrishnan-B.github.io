<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid #999;
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 18px;
      padding: 0;
    }
    input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 18px;
    }
    td {
      border: 1px solid #ccc;
    }
    td.block-right {
      border-right: 2px solid black;
    }
    td.block-bottom {
      border-bottom: 2px solid black;
    }
    .wrong {
      background-color: #fdd;
    }
    button {
      margin: 15px 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Sudoku</h1>
  <table id="sudoku-board"></table>
  <div>
    <button onclick="checkSolution()">Check</button>
    <button onclick="showSolution()">I Give Up</button>
    <button onclick="newGame()">New Game</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sudoku@1.0.0/sudoku.min.js"></script>
  <script>
    const SIZE = 9;
    const board = document.getElementById("sudoku-board");
    let inputs = [];
    let currentSolution = [];

    function newGame() {
      const puzzle = sudoku.makepuzzle();
      const solution = sudoku.solvepuzzle(puzzle);
      renderBoard(puzzle, solution);
    }

    function renderBoard(puzzle, solution) {
      board.innerHTML = "";
      inputs = [];
      currentSolution = solution;

      for (let row = 0; row < SIZE; row++) {
        const tr = document.createElement("tr");
        inputs[row] = [];

        for (let col = 0; col < SIZE; col++) {
          const td = document.createElement("td");
          const input = document.createElement("input");
          const val = puzzle[row * SIZE + col];

          input.type = "text";
          input.maxLength = 1;
          input.dataset.row = row;
          input.dataset.col = col;

          if (val != null) {
            input.value = val + 1;
            input.disabled = true;
          } else {
            input.addEventListener("input", () => validateCell(input));
          }

          if ((col + 1) % 3 === 0 && col !== 8) td.classList.add("block-right");
          if ((row + 1) % 3 === 0 && row !== 8) td.classList.add("block-bottom");

          td.appendChild(input);
          tr.appendChild(td);
          inputs[row][col] = input;
        }
        board.appendChild(tr);
      }
    }

    function validateCell(cell) {
      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);
      const val = parseInt(cell.value);

      if (!val || val < 1 || val > 9) {
        cell.classList.remove("wrong");
        return;
      }

      const correctVal = currentSolution[row * SIZE + col] + 1;
      cell.classList.toggle("wrong", val !== correctVal);
    }

    function checkSolution() {
      for (let row = 0; row < SIZE; row++) {
        for (let col = 0; col < SIZE; col++) {
          const cell = inputs[row][col];
          if (!cell.disabled) validateCell(cell);
        }
      }
    }

    function showSolution() {
      for (let row = 0; row < SIZE; row++) {
        for (let col = 0; col < SIZE; col++) {
          const cell = inputs[row][col];
          cell.value = currentSolution[row * SIZE + col] + 1;
          cell.classList.remove("wrong");
        }
      }
    }

    window.onload = newGame;
  </script>
</body>
</html>
