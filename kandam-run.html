<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MH Arena ‚Äì Kandam Run</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: 'Press Start 2P', monospace;
      overflow-x: hidden;
      text-align: center;
    }
    h1, p {
      margin: 10px;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #111;
      border: 3px solid lime;
    }
    #characterSelect {
      margin-top: 10px;
    }
    .option {
      display: inline-block;
      padding: 5px 10px;
      margin: 10px;
      border: 2px solid lime;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    #scoreBoard {
      margin-top: 10px;
    }
    #controls {
      margin-top: 15px;
    }
    button {
      font-family: 'Press Start 2P', monospace;
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>KANDAM RUN üçºüí®</h1>
  <div id="characterSelect">
    <p>Select Your Kandah:</p>
    <div class="option" onclick="startGame('Kuttan', 'red')">Kuttan</div>
    <div class="option" onclick="startGame('Alok', 'blue')">Alok</div>
    <div class="option" onclick="startGame('Darshan', 'orange')">Darshan</div>
    <div class="option" onclick="startGame('Prathyush', 'green')">Prathyush</div>
  </div>

  <div id="scoreBoard"><p>Score: <span id="score">0</span></p></div>

  <canvas id="gameCanvas" width="800" height="300"></canvas>

  <div id="controls">
    <button onclick="toggleMusic()">üîä Toggle Music</button>
    <button onclick="resetGame()">üîÅ Retry</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="8bit-retro.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const music = document.getElementById("bgMusic");

    let characterColor = "red";
    let gameStarted = false;
    let x = 50, y = 240, vy = 0, gravity = 1, jumpPower = -15;
    let isJumping = false;
    let obstacles = [];
    let score = 0;
    let gameOver = false;

    function drawRunner() {
      ctx.fillStyle = characterColor;
      ctx.beginPath();
      ctx.arc(x + 20, y + 20, 20, 0, Math.PI * 2); // head
      ctx.fill();
      ctx.fillRect(x + 10, y + 35, 20, 30); // body
    }

    function drawObstacle(ob) {
      ctx.fillStyle = "sienna";
      ctx.beginPath();
      ctx.moveTo(ob.x, ob.y + 40);
      ctx.lineTo(ob.x + 10, ob.y + 10);
      ctx.lineTo(ob.x + 20, ob.y + 40);
      ctx.closePath();
      ctx.fill();
    }

    function update() {
      if (!gameStarted || gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gravity
      if (isJumping) {
        vy += gravity;
        y += vy;
        if (y >= 240) {
          y = 240;
          vy = 0;
          isJumping = false;
        }
      }

      // Obstacles
      for (let ob of obstacles) {
        ob.x -= 6;
        drawObstacle(ob);
      }

      // Remove old obstacles
      if (obstacles.length > 0 && obstacles[0].x < -20) {
        obstacles.shift();
        score += 1;
        document.getElementById("score").textContent = score;
      }

      // Add new obstacles
      if (Math.random() < 0.02) {
        obstacles.push({ x: 800, y: 240 });
      }

      // Collision check
      for (let ob of obstacles) {
        if (x + 30 > ob.x && x < ob.x + 20 && y + 40 > ob.y) {
          alert("üí• KANDAM OVER! Score: " + score);
          gameOver = true;
        }
      }

      drawRunner();
      requestAnimationFrame(update);
    }

    function startGame(name, color) {
      characterColor = color;
      document.getElementById("characterSelect").style.display = "none";
      music.play();
      gameStarted = true;
      gameOver = false;
      obstacles = [];
      score = 0;
      x = 50;
      y = 240;
      update();
    }

    function resetGame() {
      document.location.reload();
    }

    function toggleMusic() {
      if (music.paused) music.play();
      else music.pause();
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isJumping && gameStarted) {
        vy = jumpPower;
        isJumping = true;
      }
    });

    document.addEventListener("click", () => {
      if (!isJumping && gameStarted) {
        vy = jumpPower;
        isJumping = true;
      }
    });

    document.addEventListener("touchstart", () => {
      if (!isJumping && gameStarted) {
        vy = jumpPower;
        isJumping = true;
      }
    });
  </script>
</body>
</html>
