<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kandam Run ‚Äì MH Arena</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 10px auto;
      border: 3px solid lime;
      background-color: #111;
      max-width: 100%;
    }
    .option {
      padding: 10px;
      margin: 5px;
      background: black;
      color: lime;
      border: 2px solid lime;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
    }
    .option:hover {
      background: lime;
      color: black;
    }
    #score {
      margin: 10px;
      display: none;
    }
    #retryBtn {
      margin-top: 15px;
      display: none;
    }
    @media (max-width: 600px) {
      .option {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Kandam Run üçºüí®</h1>

  <div id="characterSelect">
    <p>Select your Kandam:</p>
    <button class="option" onclick="selectAvatar('kuttan')">Kuttan</button>
    <button class="option" onclick="selectAvatar('alok')">Alok</button>
    <button class="option" onclick="selectAvatar('darshan')">Darshan</button>
    <button class="option" onclick="selectAvatar('prathyush')">Prathyush</button>
  </div>

  <p id="score">Score: 0</p>

  <canvas id="gameCanvas" width="800" height="300"></canvas>

  <button id="retryBtn" class="option" onclick="retryGame()">üîÅ Retry</button>

  <div id="musicControl">
    <button class="option" onclick="toggleMusic()">üîä Toggle Music</button>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="8bit-retro.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let x = 50, y = 240, vy = 0, gravity = 1, jumpPower = -15;
    let isJumping = false;
    let score = 0;
    let gameOver = false;
    let obstacleSpeed = 5;

    let selectedColor = "lime";

    const colors = {
      kuttan: "lime",
      alok: "orange",
      darshan: "cyan",
      prathyush: "magenta"
    };

    function selectAvatar(name) {
      selectedColor = colors[name] || "lime";
      document.getElementById("characterSelect").style.display = "none";
      document.getElementById("score").style.display = "block";
    }

    const obstacles = [
      { x: 800, width: 20, height: 40 },
      { x: 1200, width: 30, height: 30 },
      { x: 1600, width: 25, height: 35 }
    ];

    function drawAvatar() {
      ctx.fillStyle = selectedColor;
      ctx.fillRect(x, y, 40, 40);
    }

    function drawObstacles() {
      ctx.fillStyle = "brown";
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, 300 - obs.height, obs.width, obs.height);
      }
    }

    function updateObstacles() {
      for (let obs of obstacles) {
        obs.x -= obstacleSpeed;
        if (obs.x < -obs.width) {
          obs.x = Math.max(...obstacles.map(o => o.x)) + 400;
          score += 10;
          document.getElementById("score").innerText = "Score: " + score;
        }

        if (
          x + 40 > obs.x && x < obs.x + obs.width &&
          y + 40 > 300 - obs.height
        ) {
          triggerGameOver();
        }
      }
    }

    function triggerGameOver() {
      gameOver = true;
      document.getElementById("retryBtn").style.display = "inline-block";
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isJumping) {
        vy += gravity;
        y += vy;
        if (y >= 240) {
          y = 240;
          vy = 0;
          isJumping = false;
        }
      }

      updateObstacles();
      drawAvatar();
      drawObstacles();

      requestAnimationFrame(update);
    }

    function jump() {
      if (!isJumping && !gameOver) {
        vy = jumpPower;
        isJumping = true;
      }
    }

    function retryGame() {
      x = 50;
      y = 240;
      vy = 0;
      isJumping = false;
      score = 0;
      gameOver = false;
      obstacleSpeed = 5;

      document.getElementById("score").innerText = "Score: 0";
      document.getElementById("retryBtn").style.display = "none";

      obstacles[0].x = 800;
      obstacles[1].x = 1200;
      obstacles[2].x = 1600;

      update();
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });

    canvas.addEventListener("click", jump); // tap to jump

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    window.onload = () => {
      document.getElementById("score").style.display = "none";
      update();
    };
  </script>
</body>
</html>
